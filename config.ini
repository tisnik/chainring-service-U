[info]
version=0.1.0
db-version=1

[config]
verbose=true
pretty-print=true

[api]
prefix=/api
version=v1

[service]
port=3000

[drawings]
use-database=false
use-memory-cache=true
directory=drawings
use-binary=false

[renderer]
default_width=800
default_height=600
background=#e6e6cc
drawing=#000000
grid-size=10
grid-color=#4040a0
boundary-color=#c00000
blip-size=3
blip-color=#ff0000

[highlights]
regular_room_contour=#0000ff
selected_room_contour=#ff0000
selected_room_background=#ffff80
selected_room_background_alpha=50%

[sap-interface]
enabled=true
param-name-from-sap-floor-id=AOID
param-name-from-sap-room-id=AOID_SUB
param-name-from-sap-version=VAL_FROM
param-name-to-sap-room-id=AOID_SUB
url=localhost:3000/api/v1/sap-debug
